<mat-toolbar color="primary" style="border-radius: 5px 5px 0 0;">
  <mat-toolbar-row>
    <mat-icon style="padding: 0 7px;">chrome_reader_mode</mat-icon>
    <button mat-button [routerLink]="['/']">Home</button>
    <button mat-button [routerLink]="['/india-news']">India News</button>
    <button mat-button [routerLink]="['/us-news']">US News</button>
    <button mat-button [routerLink]="['/entertainment']">Entertainment</button>
    <button mat-button [routerLink]="['/science']">Science</button>
    <button mat-button [routerLink]="['/sports']">Sports</button>
    <button mat-button [routerLink]="['/technology']">Technology</button>
    <button mat-button [routerLink]="['/business']">Business</button>
    <button mat-button [routerLink]="['/health']">Health</button>
    <button mat-button [routerLink]="['/tamil']">Tamil</button>
    <span style="flex: 1 1 auto;"></span>
    <label style="size: 6px">
      {{date   | date: "MMMM"}}
      {{date   | date: "dd, yyyy"}}
      {{date   | date: "HH:mm"}}
    </label>
    <label>{{weather}}</label>
    <button mat-button [matMenuTriggerFor]="settingsMenu">
      <mat-icon style="padding: 0 1px;" aria-hidden="false" aria-label="">settings</mat-icon>
    </button>
  </mat-toolbar-row>
</mat-toolbar>

<mat-menu #settingsMenu="matMenu">
  <button mat-menu-item>Settings</button>
  <button mat-menu-item>Help</button>
</mat-menu>

<mat-card>
  <router-outlet></router-outlet>
</mat-card>
